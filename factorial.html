<body>
    <script>
    
    var fac = +( prompt("enter a number"));
 function recur(a){
if(a === 0){
    return 1;
}else{
 return a * recur(a-1); }
       }
    var result = recur(fac);
    document.write("The factorial of "+fac+" is "+result);
    </script>
</body>

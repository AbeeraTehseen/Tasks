<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

    function Sta(){
        this.data = [];
        }
       Sta.prototype.add= function (element){
           this.data.push(element);
       }
      Sta.prototype.remove = function(){
       return this.data.pop();
       }
       var a = new Sta();
       a.add(1);
       a.add(3);
       console.log(a);
       a.remove();
       console.log(a);  

    </script>
</body>
</html>

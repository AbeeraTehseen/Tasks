    <script>

    var Sta =function(){
        this.data = {};
        this.size = 0;
        }
       Sta.prototype.add= function (element){
           this.data[this.size]=element;
           this.size++;
       }
      Sta.prototype.remove = function(){
          this.size && this.size --
          var result = this.data[this.size];
          delete this.data[this.size]
          return result;
       }
       Sta.prototype.itsSize = function(){
           return this.size;
       }

    </script>

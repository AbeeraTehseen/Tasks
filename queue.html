<body><script>
    function Que(){
         this.queue = [];}
        Que.prototype.add= function (element){
            this.queue.unshift(element);
        }
       Que.prototype.remove = function(){
        return this.queue.pop();
        }
        var a = new Que();
        a.add(1);
        a.add(3);
        console.log(a);
        a.remove();
        console.log(a);
       

      
    
</script>
</body>
</html>
